<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>“HTML News Reader”</title>
</head>
<body>
    <h1> “Daily News Portal” </h1>
    <p> “Welcome to my HTML-only news portal where you can <br>browse different categories inside the same page using iframes.”</p>
    <a href="national.html" target="newsframe">[National News]</a>
    <a href="sports.html" target="newsframe">[Sports News]</a>
    <a href="Entertainment.html" target="newsframe">[Entertainment News]</a>
    <a href="Technology.html" target="newsframe">[Technology News]</a>
    <iframe src="national.html" name="newsframe" width="100%" height="500px" title="Targeted Frame"></iframe>

    <tfooter><p>*Note: This is a demo news portal created using only HTML.*</p></tfooter>
</body>
</html>
