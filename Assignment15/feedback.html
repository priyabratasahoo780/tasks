<head>

<body>
   <h1><q>CodingGita Feedback Form.</q></h1> 
   <p>“We value your feedback. Please fill out this form to help us improve.”</p>
   <form actilon="#" method="post">

    <input type="text">
    <label for="Email">Email:</label>
    <input type="email"><br><br>
    <p>Which course/workshop are you giving feedback for?</p>
    <select>
        <option value="MERN stack Course">MERN stack</option>
        <option value="DSA Bootcamp">CSA Bootcamp</option>
        <option value="Web Development Workshop">Web Development Workshop</option>
    </select><br><br>
    <fieldset>
  <legend>Rate your experience:</legend>
    <input type="radio" name="choose" id="option1">
 <label for="1 Star">1 Star</label>
 <input type="radio" name="choose" id="option2">
 <label for="2 Star">2 Star</label>
 <input type="radio" name="choose" id="option3">
 <label for="3 Star">3 Star</label>
 <input type="radio" name="choose" id="option4">
 <label for="4 Star">4 Star</label>
 <input type="radio" name="choose" id="option5">
 <label for="5 Star">5 Star</label><br><br>
 </fieldset>
  <label for="What aspects are you giving feedback on?">What aspects are you giving feedback on?</label><br><br>
  <input type="checkbox">
  <label for="Content Quality">Content Quality</label>
    <input type="checkbox">
  <label for="Teaching Method">Teaching Method</label>
    <input type="checkbox">
  <label for="Support Guidance">Support Guidance</label>
    <input type="checkbox">
  <label for="Overall Experience">Overall Experience</label>
  <label for="Additional Suggestions">Additional Suggestions:</label>
  <textarea></textarea><br><br>
  <label for="How satisfied are you?">How satisfied are you?</label><br>
  <input type="range"><br>
  <label for="Would you recommend us to a friend?">Would you recommend us to a friend?</label><br>
  <input type="radio" name="choose" id="option1">
  <label for="Yes">Yes</label>
    <input type="radio" name="choose" id="option1">
  <label for="No" name="choose" id="option1">No</label><br><br>
  <label for="Date of Feedback:">Date of Feedback:</label>
  <input type="date"><br><br>
  <button>Submit</button>
  <button>Reset</button>


   </form>
</body>
</html>
